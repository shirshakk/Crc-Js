<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter the length ofthe side" id="side1">
    <input type="text" placeholder="Enter the length ofthe side" id="side2">
    <input type="text" placeholder="Enter the length ofthe side" id="side3">
    <button onclick="Check()">Check</button>
    <h1>Answer:<span id="Answer"></span></h1>
    <script>
        function Check(){
            let a=Number(document.getElementById('side1').value)
            let b=Number(document.getElementById('side2').value)
            let c=Number(document.getElementById('side3').value)
            if(a==b && b==c)
            {
                document.getElementById('Answer').innerHTML="Equilateral Triangle";
            }
            else if(a==b && a!=c || b==c && b!=a)
            {
                document.getElementById('Answer').innerHTML="Isosceles Triangle";
            }
            else {
                document.getElementById('Answer').innerHTML="Scalene Triangle";
            }
    
        }
    </script>
</body>
</html>
