<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="number" placeholder="Enter any Number"  id="first">
        <button onclick="sum()">Add</button>
        <button onclick="multiply()">Multiply</button>
        <br>
        <p>
            Sum is:<span id="ans"></span>
        </p>
        <p>
            Multiplication of digits are: <span id="test"></span>
        </p>
    </center>
    <script>
        function sum()
        {
            let one=Number(document.getElementById("first").value);
            let sum=0;
            while(one>0)
            {
                let b = one%10;
                sum = sum+b;
                one = one/10;
            }
            document.getElementById("ans").innerHTML=Math.floor(sum);

        }
        function multiply()
        {
            let two=Number(document.getElementById("first").value)
            let mul=1
            {
                while(two>0 && two!=0)
                {
                    let a=Math.floor(two%10);
                    mul=mul*a;
                    two=Math.floor(two/10)
                }
                document.getElementById("test").innerHTML=Math.floor(mul)
            }
        }
    </script>
    
</body>
</html>
